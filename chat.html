<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Private Chat</title>
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        /* Login Screen */
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .login-container p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-form button:hover {
            transform: translateY(-2px);
        }
        .login-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        /* Chat Interface */
        .chat-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        /* Chat Header */
        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .current-user {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .disconnect-btn {
            padding: 10px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        .disconnect-btn:hover {
            background: white;
            color: #667eea;
        }
        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.received {
            background: #e3f2fd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
            opacity: 0.8;
        }
        .message.sent .message-sender {
            opacity: 0.9;
        }
        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        .no-messages {
            text-align: center;
            color: #999;
            margin-top: 50px;
            font-size: 16px;
        }
        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-row input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        .input-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-row button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 15px;
        }
        .input-row button:hover {
            transform: scale(1.05);
        }
        .input-row button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginContainer">
            <h1>üí¨ Private Chat</h1>
            <p>Spring Boot WebSocket Private Messaging</p>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Apna username daalen (e.g., haris)" />
                <button onclick="connect()" id="connectBtn">Connect Karein</button>
            </div>
        </div>
        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h2>Private Messages <span class="status-indicator"></span></h2>
                    <div class="current-user" id="currentUserDisplay"></div>
                </div>
                <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
            </div>
            <!-- Messages -->
            <div class="messages-container" id="messagesContainer">
                <div class="no-messages">Abhi koi message nahi hai üì≠</div>
            </div>
            <!-- Input Area -->
            <div class="input-area">
                <div class="info-text">Kis ko message bhejna hai?</div>
                <div class="input-row">
                    <input type="text" id="recipientInput" placeholder="Recipient username (e.g., rehan)" />
                    <input type="text" id="messageInput" placeholder="Apna message likhein..." 
                           onkeypress="if(event.key === 'Enter') sendMessage()" />
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Global Variables
        let stompClient = null;
        let currentUsername = null;
        // WebSocket se Connect karein (UPDATED WITH AUTHENTICATION)
        function connect() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('Pehle apna username daalen!');
                return;
            }
            currentUsername = username;
            
            // Connect button disable karein
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = 'Connecting...';
            // WebSocket connection banayein
            const socket = new SockJS('https://chatapplication-9733535337.asia-south1.run.app//ws');
            stompClient = Stomp.over(socket);
            // Debug logging off karein (optional - on karein agar debugging chahiye)
            stompClient.debug = null;
            // IMPORTANT: Username headers mein bhejein for authentication
            const headers = {
                username: username
            };
            // Connect karein with headers
            stompClient.connect(headers, onConnected, onError);
        }
        // Connection successful hone par
        function onConnected() {
            console.log('‚úÖ Connected to WebSocket!');
            // Private messages subscribe karein
            // /user/queue/messages par messages aayenge
            stompClient.subscribe('/user/queue/messages', onMessageReceived);
            // UI update karein
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('currentUserDisplay').textContent = `Logged in as: ${currentUsername}`;
            
            console.log('‚úÖ Subscribed to /user/queue/messages');
            
            // No messages placeholder remove karein agar messages aane lagein
            removeNoMessagesPlaceholder();
        }
        // Connection error hone par
        function onError(error) {
            console.error('‚ùå Connection error:', error);
            alert('Connection failed! Kya server chal raha hai?');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('connectBtn').textContent = 'Connect Karein';
        }
        // Message receive karne par
        function onMessageReceived(payload) {
            console.log('üì© Message received:', payload.body);
            const message = JSON.parse(payload.body);
            removeNoMessagesPlaceholder();
            displayMessage(message, 'received');
        }
        // No messages placeholder remove karein
        function removeNoMessagesPlaceholder() {
            const placeholder = document.querySelector('.no-messages');
            if (placeholder) {
                placeholder.remove();
            }
        }
        // Message display karein
        function displayMessage(message, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            
            messageElement.className = `message ${type}`;
            
            messageElement.innerHTML = `
                ${type === 'received' 
                    ? `<div class="message-sender">From: ${message.sender}</div>` 
                    : `<div class="message-sender">To: ${message.recipient}</div>`
                }
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        // XSS protection ke liye HTML escape karein
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        // Message bhejna
      function sendMessage() {
    const recipientInput = document.getElementById('recipientInput');
    const messageInput = document.getElementById('messageInput');
    
    const recipient = recipientInput.value.trim();
    const content = messageInput.value.trim();
    
    if (!recipient || !content) {
        alert('Recipient aur message dono daalen!');
        return;
    }
    
    if (content.length > 50000) {
        alert('‚ùå Message bohot lamba hai!');
        return;
    }
    
    const chatMessage = {
        sender: currentUsername,
        recipient: recipient,
        content: content,
        timestamp: new Date().toISOString()
    };
    
    // ‚úÖ NEW: INSTANTLY display message (Optimistic UI)
    removeNoMessagesPlaceholder();
    displayMessage(chatMessage, 'sent');
    
    // Clear input immediately (feels instant!)
    messageInput.value = '';
    messageInput.focus();
    
    // THEN send to server (background mein)
    console.log('üì§ Sending message:', chatMessage);
    stompClient.send("/app/send", {}, JSON.stringify(chatMessage));
    
    // Note: Pehle display, phir send!
}
        // Disconnect karein
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect(() => {
                    console.log('üëã Disconnected from WebSocket');
                });
            }
            // UI reset karein
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('recipientInput').value = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('connectBtn').textContent = 'Connect Karein';
            document.getElementById('messagesContainer').innerHTML = '<div class="no-messages">Abhi koi message nahi hai üì≠</div>';
            
            currentUsername = null;
        }
        // Current time get karein
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true
            });
        }
        // Enter key press events
        document.addEventListener('DOMContentLoaded', function() {
            // Login screen mein Enter press par connect
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    connect();
                }
            });
            // Recipient input mein Enter press par message input ko focus
            document.getElementById('recipientInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('messageInput').focus();
                }
            });
        });
        // Page close hone se pehle disconnect
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null && stompClient.connected) {
                disconnect();
            }
        });
    </script>
</body>
</html>
